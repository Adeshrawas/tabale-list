<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* List Styling */
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        li {
            font-size: 16px;
            margin: 8px 0;
        }
        .list-container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Table Example -->
    <h2>Dummy Table Example</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>28</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>34</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Maria Garcia</td>
                <td>29</td>
                <td>Mexico</td>
            </tr>
        </tbody>
    </table>

    <!-- List Example -->
    <div class="list-container">
        <h2>Dummy List Example</h2>
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Oranges</li>
            <li>Grapes</li>
        </ul>
    </div>

</body>
</html>
